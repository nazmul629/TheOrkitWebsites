{% extends "base.html" %}
{% load static %}


{%block content%}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

		{%include 'includes/alert.html' %}

<div class="container">
	<div class="row">
		{%include 'includes/dashboard_sidebar.html' %}
	
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as :</strong>
			<span>{{user.full_name}}</span>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<div class="card-title text-center">
								<h4>Total Order</h4>
								<h4>{{order_count}}</h4>
								<a href="">View Orders </a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card">
						<div class="card-body ">
							<div class="card-title text-center">
								<img src="https://www.w3schools.com/howto/img_avatar.png" alt="user porfile pic" width="50" height="50", style="border-radius: 50%;" >
								<div class="mt-1">
									<p class="mb-0">{{user.email}}</p>
									<p>{{user.phone_number}}</p>
								</div>
									
							</div>
						</div>
					</div>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
